- tasks:
    test_tasks:
      - ruby -e "puts('testing a task')"
      - ruby -e "puts('testing another task')"

- title: Test Octopress Ink configuration
  dir: jekyll
  config:
    feed: _test1.yml
  before: cat _plugins/feed/config.yml
  after: 
    - cat _plugins/feed/config.yml
    - cat _plugins/feed/config.yml.bak

- title: Compare matching files
  dir: compare-files
  compare:
    - a/1.txt b/1.txt
    - a/2.txt b/2.txt

- title: (Should fail) Compare files with differences
  dir: compare-files
  compare:
    - a/1.txt c/1.txt
    - a/1.txt c/1.txt

- title: Compare two matching dirs
  dir: compare-files
  compare: a b

- title: (Should fail) Compare two dirs with differences
  dir: compare-files
  compare: a c

- title: File shouldn't exist.
  dir: compare-files
  enforce_missing:
    - unicorns.txt
    - dragons.txt

- title: (Should fail) File shouldn't exist (and does)
  dir: compare-files
  enforce_missing: a/1.txt

- title: Testing tasks
  before: test_tasks

- title: Testing new
  before: 
    - rm -rf test
    - clash new test
  compare: test-scaffold test

- title: Test line numbers
  before: clash list :29-:40

- title: Test accept option
  before: 
    - ruby -e "puts('wrong')" > compare-files/a/1.txt
    - clash 6
    - clash accept 6
    - clash 6
